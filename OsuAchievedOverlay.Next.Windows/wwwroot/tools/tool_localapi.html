<div>
    <div class="card bg-osu-dark">
        <div class="card-body text-white">
            <h4 class="card-title">Current APIs</h4>
            <div style="overflow: hidden;max-height: 100%;border-radius:10px;">
                <div style="max-height: 300px;overflow-y: scroll;" id="localApiListView">
                    <table class="table table-borderless text-white">
                        <thead>
                            <tr>
                                <th scope="col">Active</th>
                                <th scope="col">Name</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="localApiList">
                            <!--<tr>
                                <th class="align-middle" scope="row">x</th>
                                <td class="align-middle">total score</td>
                                <td class="float-right">
                                    <a class="btn btn-sm btn-light" data-api-id=""><i class="fas fa-edit"></i></a>
                                    <a class="btn btn-sm btn-light" data-api-id=""><i class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-block btn-sm btn-success">Save changes</a>
</div>
<div class="modal fade" id="api-editor-modal" tabindex="-1" role="dialog" aria-labelledby="api-editor-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-sm bg-osu-regular" role="document">
        <div class="modal-content bg-osu-regular">
            <div class="modal-header">
                <h4 class="modal-title w-100" id="api-editor-modal-label">API: <span id="api-editor-title"></span></h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <section class="mb-4">
                    <div class="row">
                        <div class="col-md-9 mb-md-0 mb-5">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="name" name="name" class="form-control">
                                            <label for="name" class="">File name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="email" name="email" class="form-control">
                                            <label for="email" class="">Display name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="md-form">
                                            <textarea type="text" id="message" name="message" rows="4" class="form-control md-textarea"></textarea>
                                            <label for="message">Data</label>
                                        </div>

                                    </div>
                                </div>
                            </form>
                            <div class="text-center text-md-left">
                                <a class="btn btn-primary" id="api-editor-update-button" data-api-updateID="0">Update</a>
                            </div>
                            <div class="status"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
