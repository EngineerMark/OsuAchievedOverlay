<div id="tab_session_default_view" style="display: none;">
    <div class="btn-group btn-group-sm d-flex" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-unique btn-sm" data-toggle="modal" data-target="#modalNewSession"><i class="fas fa-file"></i> New Session</button>
        <button type="button" class="btn btn-unique btn-sm" data-toggle="modal" data-target="#modalSaveSession"><i class="fas fa-file-upload"></i> Save Session</button>
        <button type="button" class="btn btn-unique btn-sm" data-toggle="modal" data-target="#modalLoadSession"><i class="fas fa-file-download"></i> Load Session</button>
    </div>
    <div class="card testimonial-card bg-osu-dark">
        <div class="card-up">
            <img id="sessionHeaderImage" class="card-img-top" src="./img/headers/placeholder_banner.jpeg">
        </div>

        <div class="avatar mx-auto" style="border: 2px solid white;">
            <img id="sessionProfileImage" src="./img/headers/karenkujo.png" class="rounded-circle">
        </div>

        <div class="card-body">
            <!--<h4 class="card-title"><img id="sessionFlag" class="material-tooltip-main" data-toggle="tooltip" title="Unknown Country" style="height: 1em;" src="./img/flags/__.png" /> <span id="sessionUsername">-</span></h4>-->
            <h4 class="card-title"><span id="sessionFlag"></span> <span id="sessionUsername">-</span></h4>
        </div>
    </div>
    <br />
    <div id="sessionDisplayRanks" class="card bg-osu-dark text-center">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <img class="img-fluid w-75" style="min-width:32px;" src="./img/ranks/SSH.png" />
                    <h6 id="sessionTotalSSHCount" class="h6-responsive" style="margin-top: 10px;white-space: nowrap;">-</h6>
                    <span id="sessionDifferenceSSHCount" class="badge badge-pill grey" style="white-space: nowrap;">+0</span>
                </div>
                <div class="col">
                    <img class="img-fluid w-75" style="min-width:32px;" src="./img/ranks/SS.png" />
                    <h6 id="sessionTotalSSCount" class="h6-responsive" style="margin-top: 10px;white-space: nowrap;">-</h6>
                    <span id="sessionDifferenceSSCount" class="badge badge-pill grey" style="white-space: nowrap;">+0</span>
                </div>
                <div class="col">
                    <img class="img-fluid w-75" style="min-width:32px;" src="./img/ranks/SH.png" />
                    <h6 id="sessionTotalSHCount" class="h6-responsive" style="margin-top: 10px;white-space: nowrap;">-</h6>
                    <span id="sessionDifferenceSHCount" class="badge badge-pill grey" style="white-space: nowrap;">+0</span>
                </div>
                <div class="col">
                    <img class="img-fluid w-75" style="min-width:32px;" src="./img/ranks/S.png" />
                    <h6 id="sessionTotalSCount" class="h6-responsive" style="margin-top: 10px;white-space: nowrap;">-</h6>
                    <span id="sessionDifferenceSCount" class="badge badge-pill grey" style="white-space: nowrap;">+0</span>
                </div>
                <div class="col">
                    <img class="img-fluid w-75" style="min-width:32px;" src="./img/ranks/A.png" />
                    <h6 id="sessionTotalACount" class="h6-responsive" style="margin-top: 10px;white-space: nowrap;">-</h6>
                    <span id="sessionDifferenceACount" class="badge badge-pill grey" style="white-space: nowrap;">+0</span>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="card bg-osu-dark text-center" style="text-overflow: string;">
        <div class="card-body">
            <div class="list-group-flush" style="line-height: 15px;">
                <div id="sessionDisplayLevel" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Level</div>
                        <div id="sessionCurrentLevel" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferenceLevel" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayTotalscore" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Total Score</div>
                        <div id="sessionCurrentTotalScore" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferenceTotalScore" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayRankedscore" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Ranked Score</div>
                        <div id="sessionCurrentRankedScore" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferenceRankedScore" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayWorldrank" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">World Rank</div>
                        <div id="sessionCurrentWorldRank" class="col text-right" style="white-space: nowrap;">#-</div>
                        <div id="sessionDifferenceWorldRank" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayCountryrank" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Country Rank</div>
                        <div id="sessionCurrentCountryRank" class="col text-right" style="white-space: nowrap;">#-</div>
                        <div id="sessionDifferenceCountryRank" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayPlaycount" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Playcount</div>
                        <div id="sessionCurrentPlaycount" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferencePlaycount" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayPlaytime" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Playtime</div>
                        <div id="sessionCurrentPlaytime" class="col text-right" style="white-space: nowrap;">- hours</div>
                        <div id="sessionDifferencePlaytime" class="col text-left" style="white-space: nowrap;text-overflow: ellipsis;">+0 hours</div>
                    </div>
                </div>
                <div id="sessionDisplayAccuracy" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Accuracy</div>
                        <div id="sessionCurrentAccuracy" class="col text-right" style="white-space: nowrap;">-%</div>
                        <div id="sessionDifferenceAccuracy" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayPerformance" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Performance</div>
                        <div id="sessionCurrentPerformance" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferencePerformance" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplay300x" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">300 Hits</div>
                        <div id="sessionCurrent300x" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifference300x" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplay100x" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">100 Hits</div>
                        <div id="sessionCurrent100x" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifference100x" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplay50x" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">50 Hits</div>
                        <div id="sessionCurrent50x" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifference50x" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
                <div id="sessionDisplayHitsPerPlay" class="list-group-item bg-osu-dark">
                    <div class="row">
                        <div class="col text-right" style="white-space: nowrap;">Hits Per Play</div>
                        <div id="sessionCurrentHitsPerPlay" class="col text-right" style="white-space: nowrap;">-</div>
                        <div id="sessionDifferenceHitsPerPlay" class="col text-left" style="white-space: nowrap;">+0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom" style="position: fixed;left: 50%;transform: translate(-50%, 0);">
        <div id="sessionProgressReadonly" class="progress md-progress" style="margin-bottom: 15px;height:15px;border-radius:15px;" hidden>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-dark" role="progressbar" style="width: 100%;height:15px;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                <span><i class="fas fa-exclamation-triangle"></i> Readonly mode</span>
            </div>
        </div>
        <div id="sessionProgressTime" class="progress md-progress" style="margin-bottom: 15px;height:15px;background-color: #1C1719;border-radius:15px;">
            <div class="progress-bar bg-osu-dark" id="progressbarSessionTimer" role="progressbar" style="width: 75%;height:15px;background-color: #FF66AB;"></div>
        </div>
    </div>
</div>
<div id="tab_session_loader_view">
    <div class="justify-content-center text-center" style="opacity:30%;">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-white-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
</div>
